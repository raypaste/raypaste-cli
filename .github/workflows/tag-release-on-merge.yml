name: Tag Release On Merge

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  tag-release:
    name: Tag release from changelog
    runs-on: ubuntu-latest
    env:
      HAS_RELEASE_PAT: ${{ secrets.RELEASE_PAT != '' }}
    steps:
      - name: Checkout merge commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PAT || github.token }}

      - name: Extract latest changelog version
        id: version
        shell: bash
        run: |
          set -euo pipefail

          latest_version="$(sed -nE 's/^##[[:space:]]+\[([0-9]+\.[0-9]+\.[0-9]+)\][[:space:]]*-[[:space:]]+.*/\1/p' CHANGELOG.md | head -n 1)"
          if [[ -z "${latest_version}" ]]; then
            echo "::error::Could not find a semantic version heading in CHANGELOG.md (expected: ## [x.y.z] - YYYY-MM-DD)."
            exit 1
          fi

          echo "tag=v${latest_version}" >> "$GITHUB_OUTPUT"

      - name: Ensure version is new
        shell: bash
        run: |
          set -euo pipefail

          git fetch --tags --force
          tag="${{ steps.version.outputs.tag }}"
          if git rev-parse "${tag}" >/dev/null 2>&1; then
            echo "::error::Tag ${tag} already exists. Add a new version entry at the top of CHANGELOG.md before merging to main."
            exit 1
          fi

      - name: Create and push tag
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PAT || github.token }}
        run: |
          set -euo pipefail

          tag="${{ steps.version.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "${tag}" -m "Release ${tag}"
          
          # Use RELEASE_PAT if available to trigger downstream workflows
          if ! git push origin "${tag}"; then
            echo "::error::Failed to push ${tag}. This can happen if another merge created the same tag first or branch protections block tag pushes."
            echo "::error::Verify branch protection/tag permissions and bump CHANGELOG.md to a new version if ${tag} already exists."
            exit 1
          fi
          
          if [[ -n "${{ secrets.RELEASE_PAT }}" ]]; then
            echo "::notice::Tag ${tag} pushed successfully with RELEASE_PAT. Release workflow should trigger automatically."
          else
            echo "::warning::Tag ${tag} pushed with default GITHUB_TOKEN. Release workflow may not trigger automatically."
            echo "::warning::To fix: Add a PAT with 'contents: write' and 'actions: write' as RELEASE_PAT secret."
          fi
      
      - name: Trigger release workflow (fallback)
        if: ${{ env.HAS_RELEASE_PAT != 'true' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tag = "${{ steps.version.outputs.tag }}";
            core.info(`Attempting to trigger release workflow for ${tag}...`);
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'release.yml',
                ref: 'main',
                inputs: {
                  tag: tag
                }
              });
              core.info(`âœ“ Successfully triggered release workflow for ${tag}`);
            } catch (error) {
              core.warning(`Could not automatically trigger release workflow: ${error.message}`);
              core.warning(`Please manually trigger the release workflow at: https://github.com/${context.repo.owner}/${context.repo.repo}/actions/workflows/release.yml`);
            }
